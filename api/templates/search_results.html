<h1>Paths for {{ GUID }}</h1>

<table>
    <tr>
        <th>File Type</th>
        <th>Path</th>
    </tr>
    {% for path in paths %}
        <tr>
            <td>{{ path['file_type'] }}</td>
            <td>{{ path['server_path'] }}</td>
        </tr>
    {% endfor %}
</table>

<br><br>

<button onclick="window.location.href='/';">Return to home</button><br>
